version: '3.8'

services:
  # ========================================
  # Disaster Detection API (CPU-based)
  # ========================================
  detection-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: disaster-api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./models/saved_models:/app/models/saved_models
      - ./data:/app/data
      - ./logs:/app/logs
      - ./token.pickle:/app/token.pickle:ro
      - ./.env:/app/.env:ro
    environment:
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=8000
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - disaster-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ========================================
# Networks
# ========================================
networks:
  disaster-network:
    driver: bridge
    name: disaster-network

# ========================================
# Volumes
# ========================================
volumes:
  jenkins_home:
    name: jenkins_home
